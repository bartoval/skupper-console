name: Release üöÄ

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*' # Match semantically versioned tags

jobs:
  build-and-release:
    name: Build and Release Network Console üì¶
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code üõéÔ∏è
        uses: actions/checkout@v4

      - name: Set up Node.js ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Set Environment Variable üìã
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Install Dependencies üì¶
        run: |
          HUSKY=0 CYPRESS_INSTALL_BINARY=0 yarn install --prefer-offline --frozen-lockfile

      - name: Build Project üöß
        run: |
          yarn build
        env:
          CI: false

      - name: Package Build üì¶
        run: |
          cd build/ && tar -zcvf ../console.tgz --exclude='./data' .

      - name: Create Draft Release ‚ú®
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ env.RELEASE_VERSION }}
          body: |
            Skupper-console is available as a tar ball:
            - console.tgz
            Issues fixed in this release:
            - https://github.com/skupperproject/skupper-console/issues?q=is:issue%20milestone:${{ env.RELEASE_VERSION }}
          draft: true

      - name: Upload Release Asset ‚¨ÜÔ∏è
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./console.tgz
          asset_name: console.tgz
          asset_content_type: application/tar+gzip
