name: skupper-console
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        env:
            ENABLE_MOCK_SERVER: true
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v3

            - name: Install 📦
              run: |
                  npm ci

            - name: Lint 🎨
              run: |
                  npm run lint

            - name: Build 🚧
              run: |
                  npm run build

            - name: Unit tests 🔧
              run: |
                  npm run test

            - name: Integration tests 🚨
              run: |
                  npm run ci-test
